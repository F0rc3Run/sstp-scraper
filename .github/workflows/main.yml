name: Update SSTP servers every 12 hours

on:
  schedule:
    - cron: '0 */12 * * *'  # Ù‡Ø± Û±Û² Ø³Ø§Ø¹Øª Ø§Ø¬Ø±Ø§
  workflow_dispatch:        # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  update-sstp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run SSTP scraper
        run: python sstp_scraper.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/sstp.txt
          git commit -m "ðŸ”„ Auto update SSTP server list" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
