name: Auto Update SSTP Servers

on:
  schedule:
    - cron: '0 */12 * * *'  # Ù‡Ø± Û±Û² Ø³Ø§Ø¹Øª Ø§Ø¬Ø±Ø§ Ù…ÛŒØ´Ù‡
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run SSTP scraper script
        run: python sstp_scraper.py

      - name: Commit and push updated configs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/sstp.txt
          git commit -m "ðŸ”„ Update SSTP servers list" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
